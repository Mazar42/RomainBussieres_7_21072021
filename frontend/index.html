<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Groupomania Social</title>
</head>


<body class="blue">
    <div class="welcome">
        <div id="logo">
            <img src="./pictures/resized-icon-white.png" alt="logo groupomania">
        </div>
        <form id="login-form">
            <input type="text" placeholder="Nom d'utilisateur" class="id-field" id="user-id">
            <input type="password" placeholder="Mot de passe" class="id-field" id="password">
            <button class="signin-btn" type="submit"><i class="fas fa-sign-in-alt" alt="Connexion"></i>
                <p>Connexion</p>
            </button>
        </form>

        <a href="./pages/signup.html">
            <button class="signup-btn"><i class="fas fa-user-plus" alt="Inscription"></i>
                <p>Inscription</p>
            </button></a>
    </div>
    <script src="https://kit.fontawesome.com/ec342d9b50.js" crossorigin="anonymous"></script>
    <script src="./scripts/login.js"></script>
</body>

</html>
