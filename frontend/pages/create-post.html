<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Publier</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../pictures/resized-icon-white.png" alt="logo groupomania">
        </div>
    </header>

    <section>
        <form id="submit-post" enctype="multipart/form-data">
            <div class="post-card">
                <div class="my-post">
                    <h1>Mon post</h1>
                    <div class="create-post-card">
                        <div class="upload-file">
                            <label class="btn btn-primary">
                                <i class="fa fa-plus"></i> Choisissez l'image qui fera le buzz !<input type="file" name="image" style="display: none;" id="post-picture-upload">
                            </label></div><br>
                        <input type="text" class="write-comment" id="post-title" placeholder="Votre titre" required>
                        <input type="text" class="write-comment" id="post-text" placeholder="Votre texte" required>
                    </div>
                </div>
                <div class="send-post">
                    <button class="btnstyle-post" type="submit">Publier <span class="btn-hover"></span></button>
                </div>
            </div>
        </form>
    </section>
    <script src="https://kit.fontawesome.com/ec342d9b50.js" crossorigin="anonymous"></script>
    <script src="../scripts/create-post.js"></script>
</body>

</html>
