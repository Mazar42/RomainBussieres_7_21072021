<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Inscription</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="../pictures/resized-icon-white.png" alt="logo groupomania">
        </div>
    </header>

    <section>
        <div class="post-card">
            <div class="signup-form">
                <h1>Inscription</h1>
                <div class="post-card">
                    <form>
    
                        <label for="lname">Nom d'utilisateur :</label>
                        <input type="text" id="lname" name="lname" value=""><br><br>
    
                        <label for="email-address">Adresse email :</label>
                        <input type="email" name ="email-address" id="email" aria-describedby="emailHelp" placeholder="exemple@email.com" value="">
                        <small id="emailHelp" class="form-text"></small><br><br>
                      
                        <label for="password">Mot de passe :</label>
                        <input type="password" name="password" id="password" value=""><br><br>
                    
                    <div><button type="submit" class="btnstyle-comment">S'inscrire</button></div>
                </form>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://kit.fontawesome.com/ec342d9b50.js" crossorigin="anonymous"></script>
</body>
</html>
